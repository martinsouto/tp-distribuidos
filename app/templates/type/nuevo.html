{% extends "layout.html" %}
{% block title %}Nuevo tipo{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='js/select2.js')}}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Nuevo tipo de mueble</div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('type.crear') }}" novalidate>
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <div class="form-group row justify-content-center">
                                <label for="nombre" class="col-md-8 col-form-label text-md-left">{{ form.nombre.label }}</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" value="{{ form.nombre.data }}" required>
                                    {% for error in form.nombre.errors %}
                                    <span style="color:red;">{{ error }}</span>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">Cargar</button>
                                <button type="reset" class="btn btn-primary">Limpiar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
